<!DOCTYPE html>
<html>

<head>
    <title>HonorsBook SignUp </title>

    <link rel="stylesheet" href="signup-form.css">
    <link rel="stylesheet" href="navstyle.css">

</head>

<body>
    <!--NAVBAR-->
    <nav class="navbar background-color-coyoteblue">
        <ul class="left-aligned-div flex-direction-row">
            <li id="home"><a>Home</a></li>
            <li id="myProfile"><a>My Profile</a></li>
            <li id="share"><a>Share</a></li>
            <li id="help"><a>Help</a></li>
            <li id="HonorsBook">HonorsBook</a></li>
            </li>
        </ul>
    </nav>


    <!--SignUp Form-->
    <div id="signupinfo">
        <picture id="picture">
            <img src="students studying.JPG" heigth="600px" width="780px">
        </picture>
        <form id="signupform">
            <div id="title"> Connect with like-minded individuals.</div>
            <div id="subtitle"> Join HonorsBook?</div>
            <div id="username"> Username:</div>
            <input type="text" id="signupUsername" class="input"><br><br>
            <div id="email"> Email:</div>
            <input type="text" id="signupEmail" class="input"><br><br>
            <div id="password"> Password:</div>
            <input type="password" id="signupPassword" class="input"><br><br>
            <div id="enter"><a>Enter</a></div>
        </form>

    </div>

</body>

</html>
