<!DOCTYPE html>
<html>
<head>
<title>JSON Test</title>
</head>
<body>

<h1>JSON Test</h1>
<p>This page tests the "parse" and "stringify" commands. If all works correctly, a name should be shown below.</p>

<p id="name">Unknown</p>

<script>

  var myObj, myJSON, text, obj;

//stringify object data

  myObj = {name: "Johnny", age: 26, city: "Station Square"};
  myJSON = JSON.stringify(myObj);
  localStorage.setItem("testJSON", myJSON);

//parse string into object data

  text = localStorage.getItem("testJSON");
  obj = JSON.parse(text);
  document.getElementById("name").innerHTML = obj.name;
</script>

</body>
</html>
